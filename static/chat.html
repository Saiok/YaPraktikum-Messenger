<!DOCTYPE html>
<!--Icons made by

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat * Messenger App</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <main class="w-100">
        <div id="chat" class="h-100 w-100 display-flex flex-direction-row">
            <div class="aside-panel h-100 border p-8">
                <div class="aside-header display-flex flex-direction-column align-items-center justify-content-center border-bottom pb-12">
                    <div class="w-100 text-right mt-16 mb-16">
                        <span class="text-link text-gray">Профиль ></span>
                    </div>
                    <div class="input-wrapper w-100">
                        <input class="search-input mb-8 pt-8 pb-8 w-100 pl-20" type="text" name="search" placeholder="Поиск">
                        <img class="search-icon" src="../assets/icons/search.svg" alt="search icon">
                    </div>
                </div>

                <ul class="aside-body display-flex flex-direction-column align-items-center justify-content-center p-0">
                    <li class="user-info display-flex flex-direction-row pb-8 pt-8 border-bottom w-100">
                        <div class="avatar"></div>
                        <div class="chat-info pl-8 display-flex flex-direction-column">
                            <span class="text-bold mb-4">User 1</span>
                            <span class="text-secondary">Chat text preview</span>
                        </div>
                        <div class="time">
                            <span class="text-secondary">11:00</span>
                        </div>
                        <div class="badge-accent">
                            <span>2</span>
                        </div>
                    </li>
                    <li class="user-info display-flex flex-direction-row pb-8 pt-8 border-bottom w-100">
                        <div class="avatar"></div>
                        <div class="chat-info pl-8 display-flex flex-direction-column">
                            <span class="text-bold mb-4">User 2</span>
                            <span class="text-secondary">Chat text preview</span>
                        </div>
                        <div class="time">
                            <span class="text-secondary">11:00</span>
                        </div>
                        <div class="badge-accent">
                            <span>5</span>
                        </div>
                    </li>
                    <li class="user-info display-flex flex-direction-row pb-8 pt-8 border-bottom w-100">
                        <div class="avatar"></div>
                        <div class="chat-info pl-8 display-flex flex-direction-column">
                            <span class="text-bold mb-4">User 3</span>
                            <span class="message-preview">Вы:
                                <span class="text-secondary">Chat text preview</span>
                            </span>
                        </div>
                        <div class="time">
                            <span class="text-secondary">11:00</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="message-field p-8 border-bottom border-right border-top">
                <div class="message-empty w-100 h-100 text-center display-flex flex-direction-column justify-content-center">
                    <span class="text-gray">Выберите чат чтобы отправить сообщение</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
