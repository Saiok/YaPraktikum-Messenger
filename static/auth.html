<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти * Messenger App</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body style="font-family: 'Roboto Thin', 'Roboto Light', sans-serif;">
    <div id="root">
        <div class="auth h-100 w-100 d-flex a-center j-center">
            <div class="form-wrapper border h-50 d-flex column s-between a-center">
                <div class="title-wrapper bg-accent w-100 p-16 mb-16 d-flex a-center" style="box-sizing: border-box">
                    <img class="icon mr-8" src="../assets/icons/mail-white.svg" alt="messenger-icon">
                    <span class="title text-white">Messenger</span>
                </div>

                <div class="inputs-wrapper w-75 d-flex column s-around">
                    <input class="w-100 mb-16" type="email" id="email" placeholder="Почта" name="email" required>
                    <input class="w-100 mb-16" type="password" id="password" placeholder="Пароль" name="password" required>
                </div>

                <div class="actions-wrapper pb-20 d-flex column">
                    <button class="btn-accent mb-16">
                        Войти
                    </button>

                    <span class="text-primary text-link">Нет аккаунта?</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
