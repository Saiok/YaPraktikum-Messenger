<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти * Messenger App</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <main>
        <div class="auth h-100 w-100 display-flex align-items-center justify-content-center">
            <div class="form-wrapper border h-50 display-flex flex-direction-column justify-content-between align-items-center">
                <div class="title-wrapper bg-accent w-100 p-16 mb-16 display-flex align-items-center" style="box-sizing: border-box">
                    <img class="icon mr-8" src="../assets/icons/mail-white.svg" alt="messenger-icon">
                    <span class="title text-white">Вход</span>
                </div>

                <div class="inputs-wrapper w-75 display-flex flex-direction-column justify-content-around">
                    <input class="w-100 mb-16" type="email" id="email" placeholder="Почта" name="email" required>
                    <input class="w-100 mb-16" type="password" id="password" placeholder="Пароль" name="password" required>
                </div>

                <div class="actions-wrapper pb-20 display-flex flex-direction-column">
                    <button class="btn-accent mb-16">
                        Войти
                    </button>

                    <span class="text-primary text-link">Нет аккаунта?</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
